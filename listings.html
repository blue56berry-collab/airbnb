<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StayFinder — Listings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --accent:#ff5a5f; --bg:#f7f7f7; --card:#fff; --text:#333; }
    body { margin:0; font-family:Arial, sans-serif; background:var(--bg); color:var(--text); }
    header { background:#fff; padding:15px 25px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .brand { font-size:22px; font-weight:bold; color:var(--accent); cursor:pointer; }
    .container { max-width:900px; margin:20px auto; padding:0 20px; }
    .card { background:var(--card); border-radius:12px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); margin-bottom:20px; cursor:pointer; }
    .card img { width:100%; height:200px; object-fit:cover; }
    .card-body { padding:15px; }
    .card-body h3 { margin:0; font-size:18px; }
    .card-body p { margin:5px 0; color:#555; }
  </style>
</head>
<body>
  <header>
    <div class="brand" onclick="window.location.href='index.html'">StayFinder</div>
  </header>
  <div class="container">
    <h2 id="title">Available Stays</h2>
    <div id="listings"></div>
  </div>
 
  <script>
    let listings = [
      {id:1, city:"Paris", name:"Modern Apartment in Paris", price:120, rating:4.8, img:"https://picsum.photos/900/200?random=3"},
      {id:2, city:"Paris", name:"Cozy Studio near Eiffel Tower", price:90, rating:4.6, img:"https://picsum.photos/900/200?random=4"},
      {id:3, city:"Dubai", name:"Luxury Villa with Pool", price:250, rating:4.9, img:"https://picsum.photos/900/200?random=5"},
      {id:4, city:"Dubai", name:"Skyline Apartment", price:180, rating:4.7, img:"https://picsum.photos/900/200?random=6"}
    ];
 
    let search = JSON.parse(localStorage.getItem("search") || "{}");
    let container = document.getElementById("listings");
    let filtered = listings.filter(l => !search.destination || l.city.toLowerCase().includes(search.destination.toLowerCase()));
    document.getElementById("title").innerText = search.destination ? `Stays in ${search.destination}` : "Available Stays";
 
    filtered.forEach(item => {
      let card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${item.img}">
        <div class="card-body">
          <h3>${item.name}</h3>
          <p>$${item.price}/night · ⭐${item.rating}</p>
        </div>`;
      card.onclick = () => {
        localStorage.setItem("property", JSON.stringify(item));
        window.location.href = "property.html";
      };
      container.appendChild(card);
    });
  </script>
</body>
</html>
