<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --accent:#ff5a5f; --bg:#f7f7f7; --card:#fff; --text:#333; }
    body { margin:0; font-family:Arial, sans-serif; background:var(--bg); color:var(--text); display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:#fff; padding:30px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); max-width:500px; text-align:center; }
    h2 { color:var(--accent); }
    p { margin:10px 0; }
    button { margin-top:20px; padding:12px; border:none; border-radius:8px; background:var(--accent); color:#fff; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Booking Confirmed ðŸŽ‰</h2>
    <p id="details"></p>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </div>
 
  <script>
    let booking = JSON.parse(localStorage.getItem("booking") || "{}");
    let text = `You booked ${booking.name || "a property"} for ${booking.customer?.guests || "N/A"} guest(s).
    Confirmation sent to ${booking.customer?.email || "your email"}.`;
    document.getElementById("details").innerText = text;
  </script>
</body>
</html>
