<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StayFinder â€” Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --accent:#ff5a5f; --bg:#f7f7f7; --card:#fff; --text:#333; }
    body { margin:0; font-family:Arial, sans-serif; background:var(--bg); color:var(--text); }
    header { background:#fff; padding:15px 25px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .brand { font-size:22px; font-weight:bold; color:var(--accent); cursor:pointer; }
    .container { max-width:600px; margin:20px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    input, button { width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
    button { background:var(--accent); color:#fff; font-size:16px; cursor:pointer; border:none; }
  </style>
</head>
<body>
  <header>
    <div class="brand" onclick="window.location.href='property.html'">StayFinder</div>
  </header>
  <div class="container">
    <h2>Booking Details</h2>
    <input id="name" type="text" placeholder="Your Name">
    <input id="email" type="email" placeholder="Your Email">
    <input id="guests" type="number" placeholder="Number of Guests">
    <button onclick="confirmBooking()">Confirm Booking</button>
  </div>
 
  <script>
    function confirmBooking() {
      let booking = JSON.parse(localStorage.getItem("booking") || "{}");
      booking.customer = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        guests: document.getElementById("guests").value
      };
      localStorage.setItem("booking", JSON.stringify(booking));
      window.location.href = "confirm.html";
    }
  </script>
</body>
</html>
